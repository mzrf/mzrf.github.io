<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Markdown 图片链接转 Base64</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 960px; margin: auto; }
    textarea { width: 100%; height: 300px; margin-bottom: 1rem; font-family: monospace; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-right: 1rem; }
    #output-wrapper { position: relative; }
    #output { white-space: pre-wrap; background: #f7f7f7; padding: 1rem; border: 1px solid #ddd; }
    #copyBtn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <h2>Markdown 图片链接转 Base64 工具</h2>
  <p>输入 Markdown 文本，图片链接将替换为引用形式（如 ![test][1]），Base64 编码将以 [1]:data:image/... 形式追加到文末。</p>
  <textarea id="input" placeholder="粘贴含有 ![](http...) 的 Markdown 内容"></textarea>
  <br>
  <button onclick="convertImages()">转换为 Base64</button>
  <div id="output-wrapper">
    <button id="copyBtn" onclick="copyOutput()">一键复制结果</button>
    <h3>输出结果：</h3>
    <div id="output"></div>
  </div>
  <script>
    async function fetchImageAsBase64(url) {
      try {
        const res = await fetch(url, { mode: 'cors' });
        const blob = await res.blob();
        return await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onloadend = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
      } catch (e) {
        console.warn('无法加载:', url);
        return null;
      }
    }

    async function convertImages() {
      const input = document.getElementById('input').value;
      const outputEl = document.getElementById('output');

      const imgRegex = /!\[(.*?)\]\((https?:[^\)]+)\)/g;
      let match;
      const matches = [];
      const seenUrls = new Map();
      let counter = 1;

      // 收集唯一图片 URL 及其信息
      while ((match = imgRegex.exec(input)) !== null) {
        const [fullMatch, alt, url] = match;
        if (!seenUrls.has(url)) {
          seenUrls.set(url, { alt, index: counter++, fullMatch });
        }
        matches.push({ fullMatch, alt, url });
      }

      // 获取 Base64
      const base64Map = {};
      await Promise.all(Array.from(seenUrls.entries()).map(async ([url, { index }]) => {
        const base64 = await fetchImageAsBase64(url);
        if (base64) base64Map[url] = { base64, index };
      }));

      // 替换 Markdown 图片为引用形式
      let converted = input;
      for (const { fullMatch, alt, url } of matches) {
        const data = base64Map[url];
        if (data) {
          const refSyntax = `![${alt}][${data.index}]`;
          converted = converted.split(fullMatch).join(refSyntax);
        }
      }

      // 添加 Base64 引用
      const references = Object.entries(base64Map).map(([_, { base64, index }]) => {
        return `[${index}]: ${base64}`;
      });

      if (references.length > 0) {
        converted += "\n\n---\n\n" + references.join("\n");
      }

      outputEl.textContent = converted;
    }

    function copyOutput() {
      const outputText = document.getElementById('output').textContent;
      navigator.clipboard.writeText(outputText).then(() => {
        alert('已复制到剪贴板');
      }).catch(err => {
        alert('复制失败: ' + err);
      });
    }

    window.convertImages = convertImages;
  </script>
</body>
</html>
