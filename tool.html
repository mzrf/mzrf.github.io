<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Markdown 图片链接转 Base64</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 960px; margin: auto; }
    textarea { width: 100%; height: 300px; margin-bottom: 1rem; font-family: monospace; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    #output { white-space: pre-wrap; background: #f7f7f7; padding: 1rem; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h2>Markdown 图片链接转 Base64 工具</h2>
  <p>在下方输入 Markdown 文本（包含图片链接），点击“转换”，将自动替换为 base64 格式的图片嵌入。</p>
  <textarea id="input" placeholder="粘贴含有 ![](http...) 的 Markdown 内容"></textarea>
  <br>
  <button onclick="convertImages()">转换为 Base64</button>
  <h3>输出结果：</h3>
  <div id="output"></div>

  <script>
    async function fetchImageAsBase64(url) {
      try {
        const res = await fetch(url, { mode: 'cors' });
        const blob = await res.blob();
        return await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onloadend = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
      } catch (e) {
        console.warn('无法加载:', url);
        return url; // 回退原始链接
      }
    }

    async function convertImages() {
      const input = document.getElementById('input').value;
      const outputEl = document.getElementById('output');

      const imgRegex = /!\[(.*?)\]\((https?:[^\)]+)\)/g;
      let match;
      let converted = input;

      const tasks = [];
      while ((match = imgRegex.exec(input)) !== null) {
        const [full, alt, url] = match;
        tasks.push(
          fetchImageAsBase64(url).then(base64 => {
            const replacement = `![${alt}](${base64})`;
            converted = converted.replace(full, replacement);
          })
        );
      }

      await Promise.all(tasks);
      outputEl.textContent = converted;
    }
  </script>
</body>
</html>
