        window.addEventListener('load', function () {

document.addEventListener('DOMContentLoaded', () => {
    const toc = document.getElementById('toc');
    const menuBtn = document.getElementById('toctoggle');

    // ğŸ“Œ èœå•æŒ‰é’®ç‚¹å‡»é€»è¾‘ï¼šæ˜¾ç¤º TOC + éšè—èœå•æŒ‰é’®
    if (menuBtn && toc) {
        menuBtn.addEventListener('click', function (event) {
            toc.classList.add("show");
            menuBtn.classList.add("hide");
            event.stopPropagation();
        });
    }

    // ğŸ“Œ é¡µé¢å…¨å±€ç‚¹å‡»ï¼šæ§åˆ¶ TOC éšè—ã€é¡µé¢è·³è½¬ç­‰
    document.addEventListener('click', function(event) {
        if (!toc || !menuBtn) return;

        const width = window.innerWidth;
        const isTocLink = event.target.closest('#toc a');
        const isToggleBtn = event.target.closest('#toctoggle');

        if (width < 1380) {
            if (!isTocLink && !isToggleBtn) {
                toc.classList.remove("show");
                menuBtn.classList.remove("hide");
                return;
            }

            if (isTocLink) {
                event.preventDefault();

                const targetId = isTocLink.getAttribute('href').substring(1);
                console.log(targetId);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    const rect = targetElement.getBoundingClientRect();
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const offset = 4 * parseFloat(getComputedStyle(document.documentElement).fontSize); // 4rem
                    const top = rect.top + scrollTop - offset;

                    window.scrollTo({
                        top: top,
                        behavior: 'smooth'
                    });
                }

                toc.classList.remove("show");
                menuBtn.classList.remove("hide");
            }
        }
    });
}); // ğŸ§© è¡¥ä¸Šè¿™ä¸ªå³æ‹¬å·ï¼ï¼


                   
    // ğŸ“Œ Markdown æ¸²æŸ“å™¨ç±»å®šä¹‰
    class MarkdownRenderer {
        constructor() {
            this.preview = document.getElementById('preview');
            this.tocElement = document.getElementById('toc');
            this.mermaidCounter = 0;
            this.initializeLibraries();
            this.loadMarkdownFromURL();
        }

        // åˆå§‹åŒ– markedã€mermaid é…ç½®
        initializeLibraries() {
            marked.setOptions({
                highlight: function (code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (err) {
                            console.warn('è¯­æ³•é«˜äº®é”™è¯¯:', err);
                        }
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true,
                headerIds: true,
                headerPrefix: 'section-'
            });

            mermaid.initialize({
                startOnLoad: false,
                theme: 'default',
                themeVariables: {
                    fontFamily: 'system-ui, -apple-system, sans-serif',
                    fontSize: '14px'
                },
                flowchart: { useMaxWidth: true, htmlLabels: true },
                sequence: { useMaxWidth: true, actorMargin: 50 }
            });
        }

        // åŠ è½½ Markdown å†…å®¹
        async loadMarkdownFromURL() {
            const params = new URLSearchParams(window.location.search);
            const mdFileName = params.get('p') || 'p/readme.md';

            try {
                const response = await fetch(mdFileName);
                if (!response.ok) throw new Error(`æ— æ³•åŠ è½½æ–‡ä»¶ ${mdFileName}`);
                const markdownText = await response.text();
                this.render(markdownText);
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                this.showError('åŠ è½½é”™è¯¯', `æ— æ³•åŠ è½½æ–‡ä»¶ ${mdFileName}`);
            }
        }

        // æ¸²æŸ“ Markdown + TOC
        async render(markdown) {
            if (!markdown.trim()) {
                this.preview.innerHTML = '<div class="loading">è¯·è¾“å…¥ Markdown æ–‡æœ¬...</div>';
                return;
            }

            // æ¸²æŸ“ç›®å½•
            const toc = this.generateTOC(markdown);
            this.tocElement.innerHTML = toc;

            // é¢„å¤„ç† mermaid å›¾
            const processedMarkdown = this.preprocessMermaid(markdown);

            // æ¸²æŸ“å†…å®¹
            let html = marked.parse(processedMarkdown);
            html = await this.renderMath(html);
            this.preview.innerHTML = html;

            // æ¸²æŸ“ mermaid
            await this.renderMermaid();
        }

        // ç”Ÿæˆ TOC HTML
        generateTOC(markdown) {
            const headings = markdown.match(/^(#{1,6})\s(.+)$/gm);
            if (!headings) return '<ul><li>æ²¡æœ‰å‘ç°æ ‡é¢˜</li></ul>';
        
            return headings.reduce((toc, heading) => {
                const level = heading.match(/^#{1,6}/)[0].length;
                const text = heading.replace(/^#{1,6}\s/, '');
                // ä¿ç•™ä¸­æ–‡å’Œæ‰€æœ‰ç¬¦å·ï¼Œåªæ›¿æ¢ç©ºæ ¼ä¸º -
                const rawId = 'section-' + text.trim()
                    .replace(/\s+/g, '-')   // ç©ºæ ¼ â†’ -
                    .replace(/\./g, '');    // åˆ é™¤ .
                // å¯¹ ID è¿›è¡Œ URL å®‰å…¨ç¼–ç 
                const safeId = encodeURIComponent(rawId);
                return toc + `<li style="margin-left: ${level - 1}em;"><a href="#${safeId}">${text}</a></li>`;
            }, '<ul>') + '</ul>';
        }

        
        // å°† ```mermaid ä»£ç å—è½¬æ¢ä¸º <div class="mermaid">
        preprocessMermaid(markdown) {
            this.mermaidCounter = 0;
            return markdown.replace(/```mermaid\s*\r?\n([\s\S]*?)\r?\n```/g, (match, code) => {
                const id = `mermaid-${this.mermaidCounter++}`;
                return `<div class="mermaid" id="${id}">${code.trim()}</div>`;
            });
        }


        // æ¸²æŸ“ mermaid å›¾
        async renderMermaid() {
            const mermaidElements = this.preview.querySelectorAll('.mermaid');
            for (const element of mermaidElements) {
                const graphDefinition = (element.textContent || '').trim();
                try {
                    const { svg } = await mermaid.render(element.id + '-svg', graphDefinition);
                    element.innerHTML = svg;
                } catch (error) {
                    console.error('Mermaid æ¸²æŸ“é”™è¯¯:', error);
        
                    // éšè—å½“å‰ mermaid å…ƒç´ å†…å¯èƒ½ç”Ÿæˆçš„ SVG
                    const svgEl = document.getElementById(element.id + '-svg');
                    if (svgEl) {
                        svgEl.style.display = 'none';
                    }
        
                    // æ˜¾ç¤ºåŸå§‹ä»£ç å—
                    element.innerHTML = `<pre class="mermaid-error"><code>${graphDefinition}</code></pre>`;
                }
            }
        }

        // æ¸²æŸ“æ•°å­¦å…¬å¼
        async renderMath(html) {
            try {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                renderMathInElement(tempDiv, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false },
                        { left: '\\(', right: '\\)', display: false },
                        { left: '\\[', right: '\\]', display: true }
                    ],
                    throwOnError: false,
                    errorColor: '#cc0000',
                    strict: 'ignore'
                });

                return tempDiv.innerHTML;
            } catch (error) {
                console.error('LaTeX æ¸²æŸ“é”™è¯¯:', error);
                return html;
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        showError(title, message) {
            this.preview.innerHTML = `
                <div class="error-message">
                    <strong>${title}</strong>
                    ${message}
                </div>
            `;
        }
    }

    // åˆå§‹åŒ–æ¸²æŸ“å™¨
    new MarkdownRenderer();

    // ğŸ“Œ åŠ è½½ list.json åŠ¨æ€ç”Ÿæˆåšå®¢åˆ—è¡¨
    // ğŸ“Œ åŠ è½½ list.json åŠ¨æ€ç”Ÿæˆåšå®¢åˆ—è¡¨
    fetch('list.json')
    .then(response => response.json())
    .then(listData => {
        // ç¡®ä¿ listData æ˜¯ä¸€ä¸ªæ•°ç»„ï¼Œå¹¶ä¸”å…¶å…ƒç´ æ˜¯å¯¹è±¡
        if (!Array.isArray(listData)) {
            console.error('list.json is not an array.');
            return;
        }

        // æŒ‰æ—¶é—´å€’åºæ’åº (åŸºäº '2' å­—æ®µçš„æ—¥æœŸ)
        listData.sort((a, b) => {
            // ç¡®ä¿æ¯ä¸ª item éƒ½æœ‰ '2' å­—æ®µï¼Œå¹¶ä¸”æ˜¯å­—ç¬¦ä¸²ï¼Œé¿å…å› æ•°æ®ä¸è§„èŒƒå¯¼è‡´é”™è¯¯
            const dateA = a && typeof a['2'] === 'string' ? new Date(a['2']) : new Date(0); // é»˜è®¤ä¸€ä¸ªå¾ˆæ—©çš„æ—¥æœŸ
            const dateB = b && typeof b['2'] === 'string' ? new Date(b['2']) : new Date(0); // é»˜è®¤ä¸€ä¸ªå¾ˆæ—©çš„æ—¥æœŸ
            return dateB - dateA; // é™åºæ’åˆ— (æœ€æ–°åœ¨å‰)
        });

        // è·å–æœ€æ–° 10 æ¡
        const latestBlogs = listData.slice(0, 10);
        const latestContainer = document.getElementById('right'); // å‡è®¾è¿™æ˜¯æ‚¨è¦æ’å…¥åˆ—è¡¨çš„å®¹å™¨
        if (!latestContainer) {
            console.error('Container element with ID "right" not found.');
            return;
        }
        latestContainer.innerHTML = ''; // æ¸…ç©ºç°æœ‰å†…å®¹

        latestBlogs.forEach(blog => {
            // ç¡®ä¿ blog æ˜¯ä¸€ä¸ªå¯¹è±¡å¹¶ä¸”åŒ…å« '1' å’Œ '2' å­—æ®µ
            if (typeof blog !== 'object' || blog === null || !blog.hasOwnProperty('1') || !blog.hasOwnProperty('2')) {
                console.warn('Skipping invalid blog entry:', blog);
                return;
            }

            const fileName = blog['1']; // ä»å¯¹è±¡çš„ '1' é”®è·å–æ–‡ä»¶å
            const date = new Date(blog['2']); // ä»å¯¹è±¡çš„ '2' é”®è·å–æ—¥æœŸ

            // æ ¼å¼åŒ–æ—¥æœŸä¸º MM-DD
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const formattedDate = `${month}-${day}`;

            const listItem = document.createElement('li');
            // æ³¨æ„ï¼šencodeURIComponent(fileName) å¯¹äº URL å‚æ•°æ˜¯é‡è¦çš„ï¼Œä»¥é˜²æ–‡ä»¶ååŒ…å«ç‰¹æ®Šå­—ç¬¦
            listItem.innerHTML = `<a href="blog.html?p=p/${encodeURIComponent(fileName)}"><span>${fileName}</span><i class="date">${formattedDate}</i></a>`;
            latestContainer.appendChild(listItem);
        });
    })
    .catch(error => {
        console.error('Error loading list.json:', error);
        // å¯ä»¥æ·»åŠ ä¸€ä¸ªç”¨æˆ·å‹å¥½çš„é”™è¯¯æ¶ˆæ¯åˆ°é¡µé¢ä¸Š
        const latestContainer = document.getElementById('right');
        if (latestContainer) {
            latestContainer.innerHTML = '<li>åŠ è½½åšå®¢åˆ—è¡¨å¤±è´¥ã€‚</li>';
        }
    });
</script>
