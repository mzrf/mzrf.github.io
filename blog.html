<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>博客文章</title>

  <!-- GitHub Markdown 风格 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">

  <!-- KaTeX 数学公式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markdown-it-texmath@0.11.6/css/texmath.css">

  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
    nav { position: fixed; top: 0; left: 0; width: 100%; height: 3rem; background: #fff; border-bottom: 1px solid #ddd; display: flex; align-items: center; padding: 0 1rem; z-index: 1000; }
    nav a { margin-right: 1.5rem; text-decoration: none; color: #000; display: flex; align-items: center; }
    nav span { margin-left: 0.3rem; }

    main { height: calc(100vh - 3rem); display: flex; overflow: hidden; }

    #toc, #archive { width: 15rem; padding: 1rem; overflow-y: auto; box-sizing: border-box; background: #f9f9f9; border-right: 1px solid #eee; }
    #archive { border-left: 1px solid #eee; }

    #content { flex: 1; padding: 2rem; overflow-y: auto; box-sizing: border-box; word-wrap: break-word; }

    .markdown-body { max-width: 100%; }

    /* 中尺寸：隐藏右边栏，放到底部 */
    @media (max-width: 1024px) {
      main { flex-direction: column; }
      #toc { width: 100%; order: 1; border-right: none; border-bottom: 1px solid #eee; }
      #content { order: 2; }
      #archive { width: 100%; order: 3; border-left: none; border-top: 1px solid #eee; }
    }

    /* 小尺寸：目录默认隐藏，按钮控制显示 */
    @media (max-width: 600px) {
      #toc { display: none; position: absolute; top: 3rem; left: 0; width: 100%; height: calc(100vh - 3rem); background: #fff; z-index: 999; }
      #show-toc-btn { display: block; position: fixed; top: 50%; left: 0.5rem; z-index: 1001; background: #007bff; color: white; padding: 0.4rem 0.6rem; border: none; border-radius: 0.3rem; }
    }

    #show-toc-btn { display: none; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">🏠<span>主页</span></a>
    <a href="blog.html">📘<span>博客</span></a>
    <a href="other.html">📚<span>其他</span></a>
    <a href="about.html">👤<span>关于</span></a>
  </nav>

  <button id="show-toc-btn">目录</button>

  <main>
    <div id="toc"></div>
    <div id="content" class="markdown-body">加载中...</div>
    <div id="archive">
      <h3>归档</h3>
      <ul id="archive-list"></ul>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-anchor@8.6.7/dist/markdownItAnchor.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-texmath@0.11.6/texmath.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tocbot@4.25.0/dist/tocbot.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>

  <script>
    const md = window.markdownit({
      html: true,
      linkify: true,
      typographer: true,
      highlight: str => hljs.highlightAuto(str).value
    }).use(texmath.use(katex), { delimiters: 'dollars' })
      .use(window.markdownItAnchor);

    const file = new URLSearchParams(location.search).get('p') || 'readme.md';

    fetch('p/' + file)
      .then(res => res.text())
      .then(text => {
        const html = md.render(text);
        document.getElementById('content').innerHTML = html;

        // 初始化 TOC
        tocbot.init({
          tocSelector: '#toc',
          contentSelector: '#content',
          headingSelector: 'h1, h2, h3',
          collapseDepth: 6
        });

        // 初始化 Mermaid
        mermaid.initialize({ startOnLoad: false });
        mermaid.run();

        // 构建归档（模拟）
        const archive = document.getElementById('archive-list');
        archive.innerHTML = `<li><a href="?p=${file}">${file}</a></li>`;
      })
      .catch(err => {
        document.getElementById('content').innerText = '加载失败：' + err;
      });

    // 移动端显示/隐藏目录
    const btn = document.getElementById('show-toc-btn');
    const toc = document.getElementById('toc');
    btn.onclick = () => { toc.style.display = 'block'; };
    document.addEventListener('click', e => {
      if (window.innerWidth <= 600 && toc.style.display === 'block' && !toc.contains(e.target) && e.target !== btn) {
        toc.style.display = 'none';
      }
    });
  </script>
</body>
</html>
