name: Auto Process New Markdown and Deploy

on:
  push:
    paths:
      - 'p/*.md'
      - 'list.json'

jobs:
  process_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üîç Detect added and modified Markdown files
        id: detect_files
        run: |
          echo "Event Path: $GITHUB_EVENT_PATH"
          jq '.' "$GITHUB_EVENT_PATH"
          FILES=$(jq -r '[.head_commit.added[], .head_commit.modified[]] | .[]' "$GITHUB_EVENT_PATH" | grep '^p/.*\.md$' || true)
          echo "Detected Files:"
          echo "$FILES"
          echo "ALL_FILES=$(echo "$FILES" | paste -sd ';' -)" >> $GITHUB_ENV

      - name: üõ†Ô∏è Run Python script for each file
        if: env.ALL_FILES != ''
        run: |
          IFS=';' read -ra FILES <<< "$ALL_FILES"
          for file in "${FILES[@]}"; do
            echo "‚û°Ô∏è Processing file: $file"
            python3 lib/update_list.py "$file"
          done

      - name: üíæ Commit and Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add list.json p/
          git status
          git commit -m "ü§ñ Update list.json and renamed new files" || echo "No changes to commit"
          git push

      - name: üöÄ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
