name: Auto Process New Markdown and Deploy

on:
  push:
    paths:
      - 'p/*.md'
      - 'list.json'

jobs:
  process_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ” Detect Newly Added Markdown Files
        id: detect_new
        run: |
          echo "ğŸŒŸ äº‹ä»¶è·¯å¾„: $GITHUB_EVENT_PATH"
          echo "NEW_FILES=$(jq -r '.head_commit.added[]' "$GITHUB_EVENT_PATH" | grep '^p/.*\.md$' | paste -sd ";" -)" >> $GITHUB_ENV

      - name: ğŸ§  Run Python Script to Update list.json and Rename
        if: env.NEW_FILES != ''
        run: |
          set -x  # æ‰“å°æ¯æ¡ shell å‘½ä»¤
          echo "ğŸ“‚ NEW_FILES: $NEW_FILES"
          IFS=';' read -ra FILES <<< "$NEW_FILES"
          for file in "${FILES[@]}"; do
            echo "ğŸš€ å¤„ç†æ–‡ä»¶: $file"
            python3 lib/update_list.py "$file"
          done

      - name: âœ… Commit Changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add list.json p/
          git commit -m "Update list.json and rename new files" || echo "ğŸŸ¡ No changes to commit"
          git push

      - name: ğŸ“„ Show list.json Preview
        run: |
          echo "ğŸ§¾ list.json å‰ 20 è¡Œé¢„è§ˆ:"
          head -n 20 list.json

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
