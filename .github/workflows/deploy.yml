name: Auto Process New Markdown and Deploy

on:
  push:
    branches:
      - master

jobs:
  update_and_deploy:
    runs-on: ubuntu-latest
    env:
      LANG: "en_US.UTF-8"
      LC_ALL: "en_US.UTF-8"
      
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # è·å–å‰ä¸€æ¬¡ commit ä»¥æ¯”è¾ƒå˜åŒ–

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ” Get changed files
        id: changed
        run: |
          echo "Detecting changed files..."
          changed_files=$(git diff --name-only HEAD~1 HEAD)
          echo "ğŸ” Changed files:"
          echo "$changed_files"
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$changed_files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install Python dependencies
        run: pip install -r requirements.txt || true

      - name: âš™ï¸ Run update_list.py on new/changed p/*.md files
        run: |
          echo "Start processing changed markdown files..."
          files=$(git diff --name-only HEAD^ HEAD)
      
          while IFS= read -r file; do
            echo "ğŸ“ Changed file: $file"
      
            # åªå¤„ç† p/*.md æ–‡ä»¶ï¼ˆæ”¯æŒä¸­æ–‡å’Œç©ºæ ¼ï¼‰
            if [[ "$file" == p/*.md ]]; then
              python3 lib/update_list.py "$file"
            else
              echo "â­ï¸ Skipped non-target file: $file"
            fi
          done <<< "$files"

      - name: ğŸ’¾ Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      
          echo "ğŸ“ å½“å‰å˜æ›´æ–‡ä»¶ï¼š"
          git status
      
          echo "ğŸ“Œ æ·»åŠ  list.json å’Œ p/*.md åˆ°æš‚å­˜åŒº"
          git add list.json p/*.md
      
          echo "ğŸ“‹ æ˜¾ç¤ºæš‚å­˜å·®å¼‚"
          git diff --cached
      
          if git diff --cached --quiet; then
            echo "ğŸŸ¡ æ²¡æœ‰éœ€è¦æäº¤çš„æ›´æ”¹ï¼Œè·³è¿‡ commitã€‚"
          else
            git commit -m "ğŸ¤– Auto update list.json and processed files"
            git push origin master || echo "âŒ Push å¤±è´¥ï¼Œè¯·æ£€æŸ¥æƒé™æˆ–åˆ†æ”¯å†²çª"
          fi

  deploy:
    needs: update_and_deploy
    runs-on: ubuntu-latest
  
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy master branch root to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
          force_orphan: true  # é¿å…å‡ºç°å†å² commit å†²çª
