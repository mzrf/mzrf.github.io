name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        repository: mzrf/mzrf.github.io
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # No other specific Python libraries are needed for this script
    - name: Run Python script to update list.json (Regex for Tags)
      run: python lib/update_list.py

    # é‡è¦ï¼šæ­¤æ­¥éª¤ç°åœ¨å°†ä»…é‡å‘½å p/ ç›®å½•ä¸­ä¸ [tag]filename.md æ¨¡å¼åŒ¹é…çš„æœ€æ–°ä¿®æ”¹çš„å•ä¸ªæ–‡ä»¶ï¼Œ
    # ä½¿ç”¨å¥å£®çš„ find | xargs ls -rt æ–¹æ³•ã€‚
    - name: Rename the latest modified file in p/ matching [tag]filename.md
      run: |
        cd p/ || { echo "Directory p/ not found"; exit 1; }

        echo "ğŸ“„ Listing all *.md files in p/:"
        ls -l *.md || echo "âš ï¸ No markdown files found."

        echo "ğŸ” Searching for files matching pattern: [tag]*.md"
        MATCHING_FILES=$(find . -maxdepth 1 -type f -name '\[*\]*.md' -print0)
        
        if [ -z "$MATCHING_FILES" ]; then
          echo "âŒ No matching files found in p/"
          exit 0
        fi

        # è·å–æœ€æ–°ä¿®æ”¹çš„åŒ¹é…æ–‡ä»¶
        LATEST_FILE=$(find . -maxdepth 1 -type f -name '\[*\]*.md' -print0 | xargs -0 ls -rt 2>/dev/null | tail -1)

        echo "âœ… Found latest matching file: $LATEST_FILE"

        # ç§»é™¤å‰ç¼€ "./"
        LATEST_FILE="${LATEST_FILE##./}"

        new_name="${LATEST_FILE#*]}"
        new_name="${new_name##*( )}"  # ç§»é™¤å¯èƒ½çš„ç©ºæ ¼

        if [ -n "$new_name" ] && [ "$LATEST_FILE" != "$new_name" ]; then
          echo "ğŸ” Renaming '$LATEST_FILE' â†’ '$new_name'"
          mv "$LATEST_FILE" "$new_name"
        else
          echo "âš ï¸ Rename skipped: Target name is empty or unchanged."
        fi
      working-directory: ${{ github.workspace }} # ç¡®ä¿æ­¤æ­¥éª¤åœ¨ä»“åº“çš„æ ¹ç›®å½•è¿è¡Œ

    - name: Commit and Push list.json and renamed files
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        
        git add list.json         # å°† list.json æ·»åŠ åˆ°æš‚å­˜åŒº
        git add p/                # å°† p/ ç›®å½•æ·»åŠ åˆ°æš‚å­˜åŒºï¼ˆä»¥è·Ÿè¸ªé‡å‘½åï¼‰
        
        git diff-index --quiet HEAD || git commit -m "Update list.json and rename latest file via GitHub Actions (Robust ls -rt)"
        
        git push origin master    # æ¨é€æ›´æ”¹åˆ° master åˆ†æ”¯

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: .
        token: ${{ secrets.GITHUB_TOKEN }}
        clean: true
        force: true
        attempt-limit: 3

  call-jekyll-deploy:
      uses: ./.github/workflows/jekyll-gh-pages.yml # å¼•ç”¨æœ¬åœ°çš„å¯å¤ç”¨å·¥ä½œæµï¼Œ@main è¡¨ç¤ºå¼•ç”¨mainåˆ†æ”¯çš„ç‰ˆæœ¬

      
