name: Auto Process New Markdown and Deploy

on:
  push:
    branches:
      - master

jobs:
  update_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # è·å–å‰ä¸€æ¬¡ commit ä»¥æ¯”è¾ƒå˜åŒ–

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ” Get changed files
        id: changed
        run: |
          echo "Detecting changed files..."
          changed_files=$(git diff --name-only HEAD~1 HEAD)
          echo "ğŸ” Changed files:"
          echo "$changed_files"
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$changed_files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install Python dependencies
        run: pip install -r requirements.txt || true

      - name: âš™ï¸ Run update_list.py on new/changed p/*.md files
        run: |
          echo "Start processing changed markdown files..."
          echo "Files received from previous step:"
          echo "${{ steps.changed.outputs.files }}"

          echo "${{ steps.changed.outputs.files }}" | while read file; do
            echo "â³ Checking file: $file"
            if [[ "$file" == p/*.md || "$file" == p/\[*\]*.md ]]; then
              echo "âœ… Matched: $file"
              python3 lib/update_list.py "$file"
            else
              echo "âŒ Skipped: $file"
            fi
          done

      - name: ğŸ’¾ Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add list.json p/*.md || true
          git status
          git diff --cached
          git commit -m "ğŸ¤– Auto update list.json and processed files" || echo "ğŸŸ¡ No changes to commit"
          git push origin master

      - name: ğŸ“¦ Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
