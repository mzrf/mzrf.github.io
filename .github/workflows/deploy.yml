name: Update Blog List and Trigger Pages Build

on:
  push:
    paths:
      - 'p/*.md'
      - 'update_md_list.py'
    branches: [main]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate list.json
        run: python update_md_list.py

      - name: Commit list.json if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add list.json
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "Update list.json"
          git push
