name: Update list.json and deploy

on:
  push:
    branches: [ master ]
    paths:
      - 'p/**'
      - '.github/workflows/update-and-deploy.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Detect new uploaded file
      id: detect
      run: |
        # æŸ¥æ‰¾æœ€æ–°æ·»åŠ çš„ p/ ç›®å½•æ–‡ä»¶ï¼Œåç§°åŒ…å« [
        FILE=$(git show --pretty="" --name-only | grep '^p/\[' | tail -n 1)
        if [ -z "$FILE" ]; then
          echo "No new tagged file detected"
          exit 1
        fi

        echo "Detected file: $FILE"

        BASENAME=$(basename "$FILE")
        TAGS_RAW=$(echo "$BASENAME" | sed -n 's/^\[\(.*\)\].*/\1/p')
        NEWNAME=$(echo "$BASENAME" | sed -n 's/^\[[^]]*\]\(.*\)/\1/p')

        echo "TAGS_RAW=$TAGS_RAW" >> $GITHUB_ENV
        echo "NEWNAME=$NEWNAME" >> $GITHUB_ENV
        echo "OLDPATH=$FILE" >> $GITHUB_ENV
        echo "NEWPATH=p/$NEWNAME" >> $GITHUB_ENV

        echo "ðŸ“ Parsed tags: $TAGS_RAW"
        echo "ðŸ“ Cleaned file name: $NEWNAME"

    - name: Rename file
      run: |
        if [ "$OLDPATH" != "$NEWPATH" ]; then
          # è‹¥æ–°æ–‡ä»¶å·²å­˜åœ¨ï¼Œè¦†ç›–å®ƒ
          mv -f "$OLDPATH" "$NEWPATH"
        fi

    - name: Update list.json
      run: |
        DATE=$(date -u +%Y-%m-%d)

        # åˆ†éš” tags å¹¶è½¬ä¸º JSON æ•°ç»„
        TAGS_JSON=$(echo "$TAGS_RAW" | tr ',; ' '\n' | sed '/^$/d' | jq -R . | jq -s .)

        # ç¡®ä¿ list.json å­˜åœ¨
        [ -f list.json ] || echo "[]" > list.json

        # æ˜¯å¦å·²å­˜åœ¨è¯¥æ–‡ä»¶
        EXIST=$(jq --arg name "$NEWNAME" 'map(select(."1" == $name)) | length' list.json)

        if [ "$EXIST" -gt 0 ]; then
          echo "âœ… æ›´æ–°å·²æœ‰æ–‡ä»¶æ¡ç›®"
          jq --arg name "$NEWNAME" --arg date "$DATE" --argjson tags "$TAGS_JSON" '
            map(
              if ."1" == $name then
                ."2" = $date |
                ."3" = ((."3" + $tags) | unique)
              else .
              end
            )
          ' list.json > list.tmp.json
        else
          echo "âž• æ–°å¢žæ–‡ä»¶æ¡ç›®"
          jq --arg name "$NEWNAME" --arg date "$DATE" --argjson tags "$TAGS_JSON" '
            . + [{"1": $name, "2": $date, "3": $tags}]
          ' list.json > list.tmp.json
        fi

        mv list.tmp.json list.json

    - name: Commit and push list.json
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add list.json p
        git commit -m "ðŸ“„ Update list.json: $NEWNAME"
        git push

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload site
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
