name: Auto Process New Markdown and Deploy

on:
  push:
    branches:
      - master

jobs:
  update_and_deploy:
    runs-on: ubuntu-latest
    env:
      LANG: "en_US.UTF-8"
      LC_ALL: "en_US.UTF-8"
      
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 获取上次提交记录

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies
        run: pip install -r requirements.txt || true

      - name: ⚙️ Run update_list.py on changed file
        run: |
          echo "Start processing changed markdown file..."
          file=$(git diff --name-only --diff-filter=A HEAD^ HEAD)
          echo "🔁 Changed file: $file"
          python3 lib/update_list.py "$file"

      - name: 💾 Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      
          echo "📌 添加 list.json 和 p/*.md 到暂存区"
          git add list.json p/*.md
      
          if git diff --cached --quiet; then
            echo "🟡 没有需要提交的更改，跳过 commit。"
          else
            git commit -m "🤖 Auto update list.json and processed files"
            git push origin master || echo "❌ Push 失败，请检查权限或分支冲突"
          fi

  deploy:
    needs: update_and_deploy
    runs-on: ubuntu-latest
  
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🚀 Deploy master branch root to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
          force_orphan: true  # 删除 gh-pages 历史记录，保持干净
