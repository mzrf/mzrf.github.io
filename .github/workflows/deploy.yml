name: Update list.json and deploy

on:
  push:
    branches: [ master ]
    paths:
      - 'p/**'
      - '.github/workflows/update-and-deploy.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Detect new uploaded file
      id: detect
      run: |
        # 查找最新添加的 p/ 目录文件，名称包含 [
        FILE=$(git show --pretty="" --name-only | grep '^p/\[' | tail -n 1)
        if [ -z "$FILE" ]; then
          echo "No new tagged file detected"
          exit 1
        fi

        echo "Detected file: $FILE"

        BASENAME=$(basename "$FILE")
        TAGS_RAW=$(echo "$BASENAME" | sed -n 's/^\[\(.*\)\].*/\1/p')
        NEWNAME=$(echo "$BASENAME" | sed -n 's/^\[[^]]*\]\(.*\)/\1/p')

        echo "TAGS_RAW=$TAGS_RAW" >> $GITHUB_ENV
        echo "NEWNAME=$NEWNAME" >> $GITHUB_ENV
        echo "OLDPATH=$FILE" >> $GITHUB_ENV
        echo "NEWPATH=p/$NEWNAME" >> $GITHUB_ENV

        echo "📝 Parsed tags: $TAGS_RAW"
        echo "📝 Cleaned file name: $NEWNAME"

    - name: Rename file
      run: |
        if [ "$OLDPATH" != "$NEWPATH" ]; then
          # 若新文件已存在，覆盖它
          mv -f "$OLDPATH" "$NEWPATH"
        fi

    - name: Update list.json
      run: |
        DATE=$(date -u +%Y-%m-%d)

        # 分隔 tags 并转为 JSON 数组
        TAGS_JSON=$(echo "$TAGS_RAW" | tr ',; ' '\n' | sed '/^$/d' | jq -R . | jq -s .)

        # 确保 list.json 存在
        [ -f list.json ] || echo "[]" > list.json

        # 是否已存在该文件
        EXIST=$(jq --arg name "$NEWNAME" 'map(select(."1" == $name)) | length' list.json)

        if [ "$EXIST" -gt 0 ]; then
          echo "✅ 更新已有文件条目"
          jq --arg name "$NEWNAME" --arg date "$DATE" --argjson tags "$TAGS_JSON" '
            map(
              if ."1" == $name then
                ."2" = $date |
                ."3" = ((."3" + $tags) | unique)
              else .
              end
            )
          ' list.json > list.tmp.json
        else
          echo "➕ 新增文件条目"
          jq --arg name "$NEWNAME" --arg date "$DATE" --argjson tags "$TAGS_JSON" '
            . + [{"1": $name, "2": $date, "3": $tags}]
          ' list.json > list.tmp.json
        fi

        mv list.tmp.json list.json

    - name: Commit and push list.json
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add list.json p
        git commit -m "📄 Update list.json: $NEWNAME"
        git push

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload site
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
