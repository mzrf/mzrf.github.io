name: Auto Process New Markdown and Deploy

on:
  push:
    paths:
      - 'p/*.md'
      - 'list.json'

jobs:
  process_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 🔍 Detect Newly Added Markdown Files
        id: detect_new
        run: |
          echo "🌟 事件路径: $GITHUB_EVENT_PATH"
          echo "NEW_FILES=$(jq -r '.head_commit.added[]' "$GITHUB_EVENT_PATH" | grep '^p/.*\.md$' | paste -sd ";" -)" >> $GITHUB_ENV

      - name: 🧠 Run Python Script to Update list.json and Rename
        if: env.NEW_FILES != ''
        run: |
          set -x  # 打印每条 shell 命令
          echo "📂 NEW_FILES: $NEW_FILES"
          IFS=';' read -ra FILES <<< "$NEW_FILES"
          for file in "${FILES[@]}"; do
            echo "🚀 处理文件: $file"
            python3 lib/update_list.py "$file"
          done

      - name: ✅ Commit Changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add list.json p/
          git commit -m "Update list.json and rename new files" || echo "🟡 No changes to commit"
          git push

      - name: 📄 Show list.json Preview
        run: |
          echo "🧾 list.json 前 20 行预览:"
          head -n 20 list.json

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
