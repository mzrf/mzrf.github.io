name: Auto Process New Markdown and Deploy

on:
  push:
    branches:
      - master

jobs:
  update_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 获取前一次 commit 以比较变化

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🔍 Get changed files
        id: changed
        run: |
          echo "Detecting changed files..."
          changed_files=$(git diff --name-only HEAD~1 HEAD)
          echo "🔁 Changed files:"
          echo "$changed_files"
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$changed_files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 📦 Install Python dependencies
        run: pip install -r requirements.txt || true

      - name: ⚙️ Run update_list.py on new/changed p/*.md files
        run: |
          file=$(git diff --name-only HEAD^ HEAD)
          echo "📝 Changed file: $file"
          python3 lib/update_list.py "$file"

      - name: 💾 Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add list.json p/*.md || true
          git status
          git diff --cached
          git commit -m "🤖 Auto update list.json and processed files" || echo "🟡 No changes to commit"
          git push origin master

  deploy:
    needs: update_and_deploy
    runs-on: ubuntu-latest
  
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🚀 Deploy master branch root to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
          force_orphan: true  # 避免出现历史 commit 冲突
