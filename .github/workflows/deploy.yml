name: Auto Process New Markdown and Deploy

on:
  push:
    paths:
      - 'p/*.md'
      - 'list.json'

jobs:
  process_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Detect newly added p/*.md files
        id: detect_new
        run: |
          echo "NEW_FILES=$(git diff --name-status ${{ github.event.before }} ${{ github.sha }} | awk '$1 == "A" && $2 ~ /^p\/.*\.md$/ { print $2 }' | paste -sd ";" -)" >> $GITHUB_ENV

      - name: Run Python script to update list
        if: env.NEW_FILES != ''
        run: |
          IFS=';' read -ra FILES <<< "$NEW_FILES"
          for file in "${FILES[@]}"; do
            echo "Processing $file"
            python3 lib/update_list.py "$file"
          done

      - name: Commit Changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add list.json p/
          git commit -m "Updated list.json and renamed files" || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
