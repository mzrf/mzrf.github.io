name: Auto Process New Markdown and Deploy

on:
  push:
    branches:
      - master

jobs:
  update_and_deploy:
    runs-on: ubuntu-latest
    env:
      LANG: "en_US.UTF-8"
      LC_ALL: "en_US.UTF-8"
      
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # è·å–ä¸Šæ¬¡æäº¤è®°å½•

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: pip install -r requirements.txt || true

      - name: âš™ï¸ Run update_list.py on changed file
        run: |
          echo "Start processing changed markdown file..."
          file=$(git diff --name-only --diff-filter=A HEAD^ HEAD)
          echo "ğŸ” Changed file: $file"
          python3 lib/update_list.py "$file"

      - name: ğŸ’¾ Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
      
          echo "ğŸ“Œ æ·»åŠ  list.json å’Œ p/*.md åˆ°æš‚å­˜åŒº"
          git add list.json p/*.md
      
          if git diff --cached --quiet; then
            echo "ğŸŸ¡ æ²¡æœ‰éœ€è¦æäº¤çš„æ›´æ”¹ï¼Œè·³è¿‡ commitã€‚"
          else
            git commit -m "ğŸ¤– Auto update list.json and processed files"
            git push origin master || echo "âŒ Push å¤±è´¥ï¼Œè¯·æ£€æŸ¥æƒé™æˆ–åˆ†æ”¯å†²çª"
          fi

  deploy:
    needs: update_and_deploy
    runs-on: ubuntu-latest
  
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy master branch root to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
          force_orphan: true  # åˆ é™¤ gh-pages å†å²è®°å½•ï¼Œä¿æŒå¹²å‡€
